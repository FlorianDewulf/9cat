<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="carousel-style.css">
    <script src="carousel.js" type="text/javascript"></script>
    <title>Caroussel</title>
  </head>
  <body>
    <div class="caroussel">
      <div id="caroussel-block">
        <div class="active">
          <img src="http://www.vetotime.com/wp-content/uploads/2014/09/chat-roux.jpg" alt="" />
        </div>
        <div>
          <img src="http://static-mb.minutebuzz.com/wp-content/uploads/2014/10/chat-langage-signes.jpg" alt="" />
        </div>
        <div>
          <img src="http://images.lpcdn.ca/641x427/201309/17/744715.jpg" alt="" />
        </div>
        <div>
          <img src="http://blog.miaoubox.com/wp-content/uploads/2013/08/chat_peur1.jpg" alt="" />
        </div>
      </div>
      <div class="shortlink">
        <div class="center" id="clickable">
          <div data-id="0"></div>
          <div data-id="1"></div>
          <div data-id="2"></div>
          <div data-id="3"></div>
        </div>
      </div>
      <div class="arrow">
        <div class="left-arrow">&#60;</div>
        <div class="right-arrow">&#62;</div>
      </div>
    </div>
  </body>
</html>
